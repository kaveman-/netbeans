OpenIDE-Module-Display-Category=Base IDE
OpenIDE-Module-Long-Description=\
    Installing this plugin automatically activates Dark Metal look and feel theme in your IDE. \
    You can also choose Dark Nimbus look and feel in Tools - Options - Miscellaneous - Windows. \
    Both dark themes are designed to match Norway Today editor color profile.\n\n\
    Use menu Tools - Options to switch back to the default look and feel or simply deactivate this plugin.
OpenIDE-Module-Name=Dark Look And Feel Themes
LBL_DARK_METAL=Dark Metal
LBL_DARK_NIMBUS=Dark Nimbus
OpenIDE-Module-Short-Description=Provides dark color themes based on Metal and Nimbus look and feel.
